<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obtém o parâmetro da URL
            const param = window.location.search.slice(1);

            // Verifica se o parâmetro foi fornecido
            if (param) {
                // Cria a URL de redirecionamento
                const targetUrl = `https://mail.google.com/mail/u/0/#inbox/${encodeURIComponent(param)}`;

                // Exibe a URL de redirecionamento
                document.body.innerHTML = `<p>Redirecionando para: <a href="${targetUrl}">${param}</a></p>`;

                // Redireciona para a nova URL
                window.location.href = targetUrl;
            } else {
                // Mostra uma mensagem de erro caso o parâmetro não seja fornecido
                document.body.innerHTML = '<h1>Um valor é necessário na URL.</h1>';
            }
        });
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
