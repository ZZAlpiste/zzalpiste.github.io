<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian</title>

    <!-- Metadados Open Graph para Rich Links -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Obsidian">
    <meta property="og:description" content="Redirecionamento para o Obsidian com parâmetros personalizados.">
    <meta property="og:image" content="https://zzalpiste.github.io/obsidian.png">
    <meta property="og:url" content="https://zzalpiste.github.io/obsidian">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obtém os parâmetros da URL
            const params = new URLSearchParams(window.location.search);
            const param1 = params.get('vault');
            const param2 = params.get('file');

            // Validação de parâmetros
            if (param1 && param2) {
                // Decodifica os parâmetros antes de codificar novamente
                const decodedParam1 = decodeURIComponent(param1);
                const decodedParam2 = decodeURIComponent(param2);

                // Codifica os parâmetros para a URL do Obsidian
                const encodedVault = encodeURIComponent(decodedParam1);
                const encodedFile = encodeURIComponent(decodedParam2);

                // Define o título da página
                document.title = `Ok - Obsidian vault=${decodedParam1} file=${decodedParam2}`;

                // Cria a URL de redirecionamento
                const targetUrl = `obsidian://open?vault=${encodedVault}&file=${encodedFile}`;

                // Exibe a URL de redirecionamento
                document.body.innerHTML = `
                    <p>Redirecionando para: <a href="${targetUrl}">${targetUrl}</a></p>
                    <p>Se o redirecionamento não funcionar automaticamente, clique no link acima.</p>
                `;

                // Tenta redirecionar
                window.location.href = targetUrl;

                // Fecha a aba após o redirecionamento
                setTimeout(() => {
                    try {
                        window.close();
                    } catch (e) {
                        console.log("Não foi possível fechar a aba automaticamente.");
                    }
                }, 1000); // Aguarda 1 segundo
            } else {
                // Mensagem de erro para parâmetros ausentes
                document.body.innerHTML = `
                    <h1>Parâmetros inválidos!</h1>
                    <p>Certifique-se de fornecer os valores corretos na URL.</p>
                    <p>Formato esperado: <code>?vault=NOME_DO_VAULT&file=CAMINHO_DO_ARQUIVO</code></p>
                `;
            }
        });
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
