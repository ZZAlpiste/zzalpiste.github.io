<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obtém os parâmetros da URL
            const params = new URLSearchParams(window.location.search);
            const param1 = params.get('vault');
            const param2 = params.get('file');

            // Verifica se os parâmetros existem
            if (param1 && param2) {
                // Cria a URL de redirecionamento
                const targetUrl = `obsidian://open?vault=${encodeURIComponent(param1)}&file=${encodeURIComponent(param2)}`;

                // Exibe a URL de redirecionamento
                document.body.innerHTML = `<p>Redirecionando para: <a href="${targetUrl}">${targetUrl}</a></p>`;

                // Redireciona para a nova URL
                window.location.href = targetUrl;
            } else {
                // Mostra uma mensagem de erro caso os parâmetros não estejam completos
                document.body.innerHTML = '<h1>Os parâmetros "vault" e "file" são necessários.</h1>';
            }
        });
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
