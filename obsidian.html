<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obtém os parâmetros da URL como lista
            const params = window.location.search.slice(1).split('&');

            // Verifica se ao menos dois parâmetros foram fornecidos
            if (params.length >= 2) {
                const param1 = params[0];
                const param2 = params[1];

                // Define o título da página com os parâmetros
                document.title = `Obsidian - ${param1} / ${param2}`;

                // Cria a URL de redirecionamento
                const targetUrl = `obsidian://open?vault=${encodeURIComponent(param1)}&file=${encodeURIComponent(param2)}`;

                // Exibe a URL de redirecionamento
                document.body.innerHTML = `<p>Redirecionando para: <a href="${targetUrl}">${targetUrl}</a></p>`;

                // Redireciona para a nova URL
                window.location.href = targetUrl;

                // Fecha a guia após o redirecionamento
                setTimeout(() => {
                    window.close();
                }, 1000); // Aguarda 1 segundo antes de fechar
            } else {
                // Mostra uma mensagem de erro caso os parâmetros não estejam completos
                document.body.innerHTML = '<h1>Dois valores são necessários na URL.</h1>';
            }
        });
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
